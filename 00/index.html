<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
<div id="main" class="panel panel-default" >
<div class="panel-body">

    <h1>Hola</h1>
    <form action="" @submit.prevent="enviardatos">

        <div class="form-group">
            <input v-model="nombre" type="text" name="" placeholder="Nombre" class="form-control">
        </div>


        <div class="form-group">
                <input v-model="edad" type="number" name="" placeholder="Edad" class="form-control">
            </div>

            <div class="form-group">
                    <input v-model="sexo" type="text" name="" placeholder="Sexo" class="form-control">
                </div>

                <div class="form-group">
                        <input v-model="correo" type="email" name="" placeholder="email" class="form-control">
                    </div>

            <button v-if="todainfo" type="submit" class="btn btn-info float-right">Enviar</button>
    </form>
    <pre>
            {{ $data}}
           
    </pre>
</div>

       
</div>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.13/vue.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
